<html>
<head>
	<title>volkszaehler.org Style for Website, Wiki, Frontends</title>
	<style>
		div.box {
			height: 64px;
			width: 300px;
			margin: 5px;
			text-align: center;
			vertical-align: middleware;
			-moz-border-radius: 5px;
			border: 1px solid #5488A2;
		}
	</style>
</head>
<body>

<div class="box" style="background-color: #638c9c">text alt</div>
<div class="box" style="background-color: #0AA2ED">background alt</div>
<div class="box" style="background-color: #666">text neutral</div>
<div class="box" style="background-color: #f5f5f5">background neutral</div>
<div class="box" style="background-color: #f7f9fa">background other</div>
<div class="box" style="background-color: #7B7B7B">text other</div>
<div class="box" style="background-color: #f5f5f5">text</div>
<div class="box" style="background-color: #033D5A">extern</div>
<div class="box" style="background-color: #0AA2ED">existing</div>
<div class="box" style="background-color: #ED0930">missing</div>
<div class="box" style="background-color: #EDC609">highlight</div>

</body>
</html>
